{% extends "posts/layout.html" %}
{% block title %}Posts Archive{% endblock %}
{% block body %}
  <h2>Delete Category “{{ category.name }}”</h2>
  <p>
    Do you want to delete this category?  And if yes, what should
    happen with the posts in the category?
  <form action="" method=post>
    <p>
      <select name=move_to>
        <option value="">Delete posts</option>
      {%- for category in other_categories %}
        <option value={{ category.id }}>Move to “{{ category.name }}”</option>
      {%- endfor %}
      </select>
    <p>
      <input type=submit value=Delete>
      <input type=submit name=cancel value=Cancel>
  </form>
{% endblock %}
